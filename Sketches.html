        <!--  Typewriter.js  -->
        <script>
            var app = document.getElementById('khj');

            var typewriter = new Typewriter(app, {
                loop: true,
                delay: 75,
            });

            typewriter
                .typeString('eric joo')
                .pauseFor(10000)
                .deleteChars(10)
                .typeString('hello')
                .pauseFor(500)
                .deleteChars(10)
                .typeString(':-) :-) :-)')
                .pauseFor(500)
                .deleteChars(10)
                .start();
        </script>
